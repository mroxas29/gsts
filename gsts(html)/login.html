<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GSTS</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Inter.css">
    <link rel="stylesheet" href="assets/css/Roboto.css">
    <link rel="stylesheet" href="assets/css/canitoLogin.css">
</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex flex-column justify-content-center" id="login-box">
                        <div class="d-xl-flex justify-content-xl-center" style="margin: 42px;"><img src="assets/img/LogoHeyCanitoCortado.jpg"></div>
                        <hr style="width: 100%;margin-bottom: 3px;margin-top: 0px;">
                        <div class="login-box-header">
                            <h4 style="color: rgb(139,139,139);margin-bottom: 0px;font-weight: 400;font-size: 27px;font-family: 'Playfair Display', serif;">Login</h4>
                        </div>
                        <div class="email-login" style="background-color:#ffffff;"><input type="email" class="email-imput form-control" style="margin-top:10px;" required="" placeholder="Email" minlength="6"><input type="password" class="password-input form-control" style="margin-top:10px;" required="" placeholder="Password" minlength="6"></div>
                        <div class="submit-row" style="margin-bottom:8px;padding-top:0px;"><a class="btn btn-primary d-block box-shadow w-100" role="button" id="submit-id-submit" href="index.html" style="background-color: #ff8000;font-size: 20px;padding-top: 5px;">Login</a>
                            <div class="d-flex justify-content-between">
                                <div class="form-check form-check-inline" id="form-check-rememberMe"><input class="form-check-input" type="checkbox" id="formCheck-1" for="remember" style="cursor:pointer;" name="check"><label class="form-check-label" for="formCheck-1"><span class="label-text">Remember Me</span></label></div><a id="forgot-password-link" href="ErrorCanito.html">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center login-box-seperator-container">
                            <div class="login-box-seperator-text"></div>
                            <div class="login-box-seperator"></div>
                        </div>
                        <div class="login-box-content">
                            <div class="fb-login box-shadow"></div>
                            <div class="gp-login box-shadow"></div>
                        </div>
                        <div class="d-flex d-xl-flex justify-content-xl-center" id="login-box-footer" style="padding: 10px 20px;padding-bottom: 78px;padding-top: 0px;"><a href="#" style="color: #ff8000;font-size: 20px;">No account? Sign Up!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/bold-and-bright.js"></script>
